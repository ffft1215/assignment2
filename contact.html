<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Campus Cravings</title>
		<style>
			html * {
				font-family: Fredoka;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>

	<body style="margin: 0px">
		<header>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="shop.html">Shop</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>

		<section style="margin-block: 0px">
			<div class="heading">Contact Us</div>
			<div class="subheading">
				Fill out the form & we will get in touch with you soon!
			</div>
		</section>

		<section style="height: 60vh">
			<form>
				<div>
					<label for="name">Name:</label>
					<input type="text" id="name" />
				</div>

				<div>
					<label for="email">E-mail:</label>
					<input type="text" id="email" />
				</div>

				<div>
					<label for="institution">Institution:</label>
					<select>
						<option>Select</option>
						<option>Tufts University</option>
						<option>Northeastern University</option>
						<option>Boston University</option>
						<option>Boston College</option>
					</select>
				</div>

				<label>What are you contacting us about?</label>
				<textarea></textarea>

				<div style="display: flex; justify-content: center">
					<input
						type="submit"
						style="
							font-size: 16px;
							background-color: white;
							border-radius: 8px;
						" />
				</div>
			</form>
		</section>

		<footer>
			<div>Campus Cravings</div>
			<div style="display: flex; flex-direction: column">
				<div style="margin-bottom: 8px">
					Follow us on Instagram @CampusCravings
				</div>
				<div>Call 956-483-5847</div>
			</div>
		</footer>

		<footer class="mobile-footer">
			<div>Campus Cravings</div>
			<div style="display: flex; flex-direction: column">
				<div style="margin-bottom: 8px">
					Follow us on Instagram @CampusCravings
				</div>
				<div>Call 956-483-5847</div>
			</div>
		</footer>
	</body>
</html>
